<svg width="400" height="80" viewBox="0 0 400 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="cyanGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textCyanGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="400" height="80" fill="#000000"/>
  <g transform="translate(15, 15)">
    <circle cx="25" cy="25" r="20" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.3">
      <animateTransform attributeName="transform" type="rotate" values="0 25 25;360 25 25" dur="12s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="25" r="15" fill="none" stroke="#00ffff" stroke-width="2" filter="url(#cyanGlow)">
      <animateTransform attributeName="transform" type="rotate" values="0 25 25;360 25 25" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="25" r="8" fill="#00ffff" opacity="0.1"/>
    <rect x="5" y="12" width="40" height="1" fill="#00ffff" filter="url(#cyanGlow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="8" y="20" width="34" height="1" fill="#00ffff" filter="url(#cyanGlow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </rect>
    <rect x="11" y="28" width="28" height="1" fill="#00ffff" filter="url(#cyanGlow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="14" y="36" width="22" height="1" fill="#00ffff" filter="url(#cyanGlow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.9s" repeatCount="indefinite"/>
    </rect>
    <circle cx="40" cy="10" r="1.5" fill="#00ffff" filter="url(#cyanGlow)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="1;2;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="42" cy="20" r="1.5" fill="#00ffff" filter="url(#cyanGlow)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="0.4s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="1;2;1" dur="2s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="38" cy="30" r="1.5" fill="#00ffff" filter="url(#cyanGlow)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="0.8s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="1;2;1" dur="2s" begin="0.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="41" cy="40" r="1.5" fill="#00ffff" filter="url(#cyanGlow)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="1.2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="1;2;1" dur="2s" begin="1.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  <text x="75" y="45" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="300" fill="#ffffff" letter-spacing="2px" filter="url(#textCyanGlow)">FEATUREGEN AI</text>
</svg>
