<svg width="320" height="80" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="cyanGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textCyanGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(160, 40)">
    <g transform="translate(-135, -25)">
      <circle cx="25" cy="25" r="20" fill="none" stroke="#0066cc" stroke-width="1" opacity="0.3"/>
      <circle cx="25" cy="25" r="15" fill="none" stroke="#0066cc" stroke-width="2" filter="url(#cyanGlow)"/>
      <circle cx="25" cy="25" r="8" fill="#0066cc" opacity="0.1"/>
      <rect x="5" y="12" width="40" height="1" fill="#0066cc" filter="url(#cyanGlow)"/>
      <rect x="8" y="20" width="34" height="1" fill="#0066cc" filter="url(#cyanGlow)"/>
      <rect x="11" y="28" width="28" height="1" fill="#0066cc" filter="url(#cyanGlow)"/>
      <rect x="14" y="36" width="22" height="1" fill="#0066cc" filter="url(#cyanGlow)"/>
    </g>
    <text x="-85" y="5" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="300" fill="#0066cc" letter-spacing="2px" filter="url(#textCyanGlow)" text-anchor="start">FEATUREGEN AI</text>
  </g>
</svg>
